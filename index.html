<body>
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId            : '223103649421570',
		  autoLogAppEvents : true,
		  xfbml            : true,
		  version          : 'v9.0'
		});
		
		function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
		console.log('statusChangeCallback');
		console.log(response);                   // The current login status of the person.
		if (response.status === 'connected') {   // Logged into your webpage and Facebook.
		    
		} else {                                 // Not logged into your webpage or we are unable to tell.
		  
		}
	  }
	  
		  FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		});
	  };
	</script>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v9.0&appId=223103649421570&autoLogAppEvents=1" nonce="CoRMZYZL"></script>
	<div class="fb-login-button" data-width="" data-size="medium" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
	
</body>
